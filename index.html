<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-2">Pokemon Info: e.g. 1 or bulbasaur</h2>
    <div class="form-group">
      <div class="row g-2">
        <div class="col-auto">
          <input id="searchInput" class="form-control" placeholder="Search Pokemon id..." />
        </div>
        <div class="col-auto">
          <button id="searchBtn" class="btn btn-dark" type="button">Search</button>
        </div>
      </div>
    </div>
    <table class="table mt-4 shadow p-3 mb-5 bg-body-tertiary rounded">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Abilities</th>
          <th scope="col">Moves</th>
          <th scope="col">Sprite</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
